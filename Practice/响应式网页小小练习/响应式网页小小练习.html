<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>响应式网页小练习</title>
    <style>
        /* 清楚默认样式，工作中不适用 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 清楚列表符号 */
        ul,
        ol {
            list-style: none;
        }

        /* 清楚超链接默认样式 */
        a:link,
        a:visited {
            color: inherit;
            text-decoration: none;
        }
    </style>
    <!-- 默认显示效果 -->
    <link rel="stylesheet" href="./css/RWD-Demo1.css" />
    <!-- 当视口小于1200px 加载 RWD-Demo2.css -->
    <link rel="stylesheet" href="./css/RWD-Demo2.css" media="screen and (max-width: 1199px)" />
</head>

<body>
    <div class="RWD-Container">
        <header>
            <h1>LOGO</h1>
            <nav>
                <ul>
                    <li>网站栏目</li>
                    <li>网站栏目</li>
                    <li>网站栏目</li>
                    <li>网站栏目</li>
                    <li>网站栏目</li>
                    <li>网站栏目</li>
                    <li>网站栏目</li>
                    <li>网站栏目</li>
                    <li class="Hide">注意看我</li>
                    <li class="Hide">对就咱两</li>
                </ul>
            </nav>
        </header>
        <main>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </main>
    </div>
</body>

</html>
